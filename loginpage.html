<!DOCTYPE html>
<html>
<head>
<title>Andy's login page</title>

<style>
/* to change all elemensts to same style */
*{
  margin: 0;
  padding: 0;
  font-family: Arial, Helvetica, sans-serif;
}

/* the hole body of the page */
body{
  margin-top: 130px;
  margin-bottom: 110px;
  background: rgb(65, 65, 211);
  display:flex;   /* to put the left and right side of the page in one line and its better to use insted od (margin) */  
  align-items: center;
  justify-content: center;
}

/* main */
.main-box{
  width: 900px;
  height: 500px;
  background: white;
  border-radius: 20px;
  display: flex;
  overflow: hidden; /* important to explain to them. to make the left and right side of the page in one box */
  box-shadow: 0px 10px 40px rgba(0,0,0,0.3);
}

/* left side. I mean text box side */
.left{
  width: 50%;
  background: linear-gradient(135deg, #2c61c5, #6dd1ff);
  color: white;
  padding: 40px;
  display: flex;
  flex-direction:column;    /* tell them this element: texti "Andy's page" lasarawaya w jyay bkarawa lagal  (padding) */
  justify-content: center;
}

.left h1{
  font-size: 36px;
}

.left p{
  margin-top: 10px;
  font-size: 16px;
}

/* right side */
.right{
  width: 600px;
  display: flex;
  align-items: center;
  justify-content: center;
}

.login-box{
  width: 360px;
  background: white;
  padding: 30px;
  border-radius: 20px;
  box-shadow: 0px 5px 30px 1px;
}

.login-box h2{
  text-align: center;
}

hr{
  margin: 15px;
}

.input-group label{
  display: block;
  margin-top: 12px;
}

.input-group input{
  width: 100%;
  padding: 7px;
  margin-top: 5px;
  transition: 0.3s;
}

.input-group input:hover{
  padding: 10px;
}

button{
  width: 100%;
  margin-top: 20px;
  padding: 8px;
  font-size: 18px;
  border-radius: 10px;
  border: none;
  background: linear-gradient(135deg, #72a3ff, #6dd1ff);
  cursor: pointer;
  transition: 0.3s;
}

button:hover{
  padding: 12px;
  box-shadow: 0px 2px 10px black;
}

.dont-have-account{
  font-size: 14px;
  margin-top: 10px;
  text-align: center;
}

.forgot{
  font-size: 13px;
}
a{
  text-decoration: none;
  color: blue;
}
</style>

</head>


<body>

<div class="main-box">

  <!-- left side of the login page -->
  <div class="left">
    <h1>Andy's page</h1>
    <p>Welcome! Login or create a new account.</p>
    <P>Hope you enjoy using our page.</P>
  </div>

  <!-- right side of the login page -->
  <div class="right">

    <div class="login-box">
      <h2>Login</h2>
      <hr>

      <div class="input-group">
        <label><b>Email</b></label>
        <input type="email" placeholder="Enter your email">
      </div>

      <div class="input-group">
        <label><b>Password</b></label>
        <input type="password" placeholder="Enter your password">
        <a class="forgot" href="#">Forgot password?</a>
      </div>

      <button>Login</button>

      <hr>
      <p class="dont-have-account">
        Don't have an account? <a href="signuppage.html">Sign up</a>
      </p>
    </div>
  <body>    
<html>
